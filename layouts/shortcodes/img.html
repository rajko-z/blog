{{- $src := .Get "src" -}}
{{- $alt := .Get "alt" -}}
{{- $width := .Get "width" | default "70" -}}
{{- $caption := .Get "caption" -}}

<figure class="responsive-image">
  <img src="{{ $src }}" alt="{{ $alt }}" style="width: {{ $width }}%; max-width: 100%; height: auto;">
  {{- if $caption -}}
  <figcaption>{{ $caption }}</figcaption>
  {{- end -}}
</figure>
